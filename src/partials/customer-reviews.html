<div class="gallery-customer">
  <section class="gallery">
    <div class="container">
      <div class="gallery__slider">
        <picture class="gallery__image">
          <source
            class="gallery__image-desc"
            srcset="
              ./images/gallery-customer/gallery__slider-desctop.jpg   1x,
              ./images/gallery-customer/gallery__slider-desctop2x.jpg 2x
            "
            media="(min-widht: 1200px)"
          />
          <source
            class="gallery__image-tab"
            srcset="
              ./images/gallery-customer/gallery__slider-tablet.jpg   1x,
              ./images/gallery-customer/gallery__slider-tablet2x.jpg 2x
            "
            media="(min-widht: 768px)"
          />
          <source
            class="gallery__image-mob"
            srcset="
              ./images/gallery-customer/gallery__slider-mobile.jpg   1x,
              ./images/gallery-customer/gallery__slider-mobile2x.jpg 2x
            "
            media="(max-widht: 767px)"
          />
          <img
            class="gallery__image-desc"
            src="./images/gallery-customer/gallery__slider-desctop.jpg"
            alt="ice cream"
            width="1013px"
            height="422px"
          />
        </picture>
      </div>
    </div>
  </section>

  <section class="customer">
    <div class="container slider">
      <div class="customer__slider">
        <img
          class="customer__foto"
          srcset="
            ./images/gallery-customer/customer__foto84.jpg  1x,
            ./images/gallery-customer/customer__foto168.jpg 2x
          "
          src="./images/gallery-customer/customer__foto84.jpg"
          alt="customer foto"
          width="84"
        />

        <div class="customer__description">
          <p class="customer__text">
            I love visiting your cafe. You prepare the most delicious ice cream
            in Los Angeles! In addition, you have beautiful serving, cozy
            atmosphere and polite staff.
          </p>
        </div>
        <p class="customer__title">Emily, Los Angeles</p>
      </div>
    </div>
  </section>
</div>
