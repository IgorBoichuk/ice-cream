<div class="gallery-customer">
  <section class="gallery">
    <div class="container">
      <div class="gallery__slider">
        <picture>
          <source
            srcset="
              ./images/gallery-customer/gallery__slider-mobile.jpg     280w,
              ./images/gallery-customer/gallery__slider-mobile2x.jpg   560w,
              ./images/gallery-customer/gallery__slider-tablet.jpg     704w,
              ./images/gallery-customer/gallery__slider-tablet2x.jpg  1408w,
              ./images/gallery-customer/gallery__slider-desctop.jpg   1013w,
              ./images/gallery-customer/gallery__slider-desctop2x.jpg 2026w
            "
          />
          <img
            class="gallery__image"
            src="./images/gallery-customer/gallery__slider-mobile.jpg"
            alt="ice cream"
            sizes="100%"
          />
        </picture>
      </div>
    </div>
  </section>

  <section class="customer">
    <div class="container">
      <div class="customer__slider">
        <img
          class="customer__foto"
          srcset="
            ./images/gallery-customer/customer__foto84.jpg  1x,
            ./images/gallery-customer/customer__foto168.jpg 2x
          "
          src="./images/gallery-customer/customer__foto84.jpg"
          alt="customer foto"
          width="84"
        />

        <div class="customer__description">
          <p class="customer__text">
            I love visiting your cafe. You prepare the most delicious ice cream
            in Los Angeles! In addition, you have beautiful serving, cozy
            atmosphere and polite staff.
          </p>
        </div>

        <p class="customer__title">Emily, Los Angeles</p>
      </div>
    </div>
  </section>
</div>
